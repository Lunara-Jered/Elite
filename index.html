<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lecteur de fichier Excel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <h1>ðŸ“„ Lecteur de fichier Excel</h1>
  <input type="file" id="fichierExcel" accept=".xls,.xlsx" />
  <div id="contenuExcel"></div>

  <!-- BibliothÃ¨que SheetJS (XLSX) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    document.getElementById('fichierExcel').addEventListener('change', function(e) {
      const fichier = e.target.files[0];
      if (!fichier) return;

      const lecteur = new FileReader();
      lecteur.onload = function(e) {
        const donnees = new Uint8Array(e.target.result);
        const classeur = XLSX.read(donnees, { type: 'array' });

        const nomFeuille = classeur.SheetNames[0]; // Prend la premiÃ¨re feuille
        const feuille = classeur.Sheets[nomFeuille];

        // Convertit en HTML
        const html = XLSX.utils.sheet_to_html(feuille);
        document.getElementById('contenuExcel').innerHTML = html;
      };

      lecteur.readAsArrayBuffer(fichier);
    });
  </script>

</body>
</html>
