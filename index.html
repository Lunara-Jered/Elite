<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Générateur Excel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: left;
    }
    input {
      width: 100%;
      border: none;
      padding: 6px;
    }
    button {
      padding: 10px 15px;
      margin-right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Tableau de données</h2>
  <table id="tableau">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" placeholder="Nom"></td>
        <td><input type="email" placeholder="Email"></td>
        <td><button onclick="supprimerLigne(this)">Supprimer</button></td>
      </tr>
    </tbody>
  </table>

  <button onclick="ajouterLigne()">Ajouter une ligne</button>
  <button onclick="exporterExcel()">Exporter en Excel</button>

  <!-- SheetJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    function ajouterLigne() {
      const tableau = document.getElementById("tableau").getElementsByTagName('tbody')[0];
      const ligne = tableau.insertRow();

      const cellNom = ligne.insertCell(0);
      const cellEmail = ligne.insertCell(1);
      const cellAction = ligne.insertCell(2);

      cellNom.innerHTML = '<input type="text" placeholder="Nom">';
      cellEmail.innerHTML = '<input type="email" placeholder="Email">';
      cellAction.innerHTML = '<button onclick="supprimerLigne(this)">Supprimer</button>';
    }

    function supprimerLigne(bouton) {
      const ligne = bouton.parentNode.parentNode;
      ligne.parentNode.removeChild(ligne);
    }

    function exporterExcel() {
      const tableau = document.getElementById("tableau");
      const lignes = tableau.getElementsByTagName("tbody")[0].rows;

      const donnees = [["Nom", "Email"]]; // En-têtes

      for (let i = 0; i < lignes.length; i++) {
        const nom = lignes[i].cells[0].querySelector("input").value;
        const email = lignes[i].cells[1].querySelector("input").value;
        donnees.push([nom, email]);
      }

      const feuille = XLSX.utils.aoa_to_sheet(donnees);
      const classeur = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(classeur, feuille, "Données");
      XLSX.writeFile(classeur, "donnees_utilisateurs.xlsx");
    }
  </script>

</body>
</html>
